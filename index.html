<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="shortcut icon" href="assets/favicon.webp" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <div id="container">
      <!--Heading-->
      <header>
        <h1 id="heading">
          POMODORO CLOCK
        </h1>
      </header>
      <!--First box of session and break-->
      <section>
        <div class="button-container">
          <div class="config">
            <h2>
              Session
            </h2>
            <div class="config-buttons">
              <button id="ses-dec">-</button>
              <h3 id="session">
                25
              </h3>
              <button id="ses-inc">+</button>
            </div>
          </div>
          <div class="config">
            <h2>
              Break
            </h2>
            <div class="config-buttons">
              <button id="brk-dec">-</button>
              <h3 id="break">
                05
              </h3>
              <button id="brk-inc">+</button>
            </div>
          </div>
        </div>
      </section>
      <!--Second box of indicator and clock-->
      <section>
        <div id="clock-container">
          <div id="indicator">Session</div>
          <div id="clock">25:00</div>
        </div>
      </section>
      <!--Third box of buttons-->
      <section>
        <div class="button-container">
          <button id="start" class="controls">
            Start
          </button>
          <button id="pause" class="controls">
            Pause
          </button>
          <button id="stop" class="controls">
            Stop
          </button>
          <button id="reset" class="controls">
            Reset
          </button>
        </div>
      </section>
    </div>

    <audio id="alarm" src="assets/alarm.mp3"></audio>
  </body>
</html>
