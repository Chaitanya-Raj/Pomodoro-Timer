<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid bg-secondary">
        <!--Heading-->
        <div class="container">
            <h1 class="text-dark text-center">
                Pomodoro Clock
            </h1>
        </div>
        <!--First box of session and break-->
        <div class="container ml-5 text-center">
            <div class="container row bg-dark ml-5 text-center">
                <div class="col-sm-6 pl-5">
                    <h2 class="text-light font-weight-bold ">
                        Session
                    </h2>
                </div>
                <div class="col-sm-6 pl-5">
                    <h2 class="text-light font-weight-bold ">
                        Break
                    </h2>
                </div>
            </div>
        </div>
        <div class=" container text-center mt-5 bg-dark text-light">
            <div id="time-left">25 : 00</div>
            <div class="container ml-5">
                <button id="start" onclick=" " type="button"
                    class="btn btn-outline-light ml-5 mt-5 mr-5  font-weight-bold">Start</button>
                <button id="pause" type="button"
                    class="btn btn-outline-light ml-5 mt-5 mr-5  font-weight-bold">Pause</button>
                <button id=" stop" type="button"
                    class="btn btn-outline-light ml-5 mt-5 mr-5  font-weight-bold">Stop</button>
                <button id=" restart" type="button"
                    class="btn btn-outline-light ml-5 mt-5 mr-5  font-weight-bold">Restart</button>
            </div>
        </div>
    </div>
    <script src=" main.js">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
